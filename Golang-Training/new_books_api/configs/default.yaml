app:
  serviceName: "books-api"
  host: "127.0.0.1"
  port: ${APP_PORT}
db:
  name: ${DB_NAME}
  schema: "public"
  user: ${DB_USER}
  host: ${DB_HOST}
  password: ${DB_PASSWORD}
  port: ${DB_PORT}
  logMode: true
  sslMode: "disable"
  migrationPath: "./scripts"
  connectionPool:
    maxOpenConnections: 30
    maxIdleConnections: 10
    maxIdleTime: 30
    maxLifeTime: 3600
    timeout: 30